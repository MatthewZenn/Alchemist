<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Alchemist</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="border">
            <nav style="-webkit-app-region: drag">
                <img src="Static/Logo.png" class="logo">
                <h1>Alchemist</h1>
                <div id="controls" style="-webkit-app-region: no-drag">
                    <div id="minimize">
                        <span>&minus;</span>
                    </div>
                    <div id="maximize">
                        <span id="circle">&triangledown;</span>
                    </div>
                    <div id="close" onclick="window.close()">
                        <span>&times;</span>
                    </div>
                </div>
            </nav>
        </div>
        <div class="toolbar">
            <button id="pointer" class="tool"><img src="Static/Pointer.svg" class="tool2"></button>
            <button id="pencil" class="tool"><img src="Static/Pencil.svg" class="tool2"></button>
            <button id="Asset" class="tool"><img src="Static/Fill.svg" class="tool2"></button>
            <button id="Text" class="tool"><img src="Static/Text.svg" class="tool2"></button>
        </div>
        <div class="panel">

        </div>
        <script src="logic.js" async defer></script>
    </body>
</html>
